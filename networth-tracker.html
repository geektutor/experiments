<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networth Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .user-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .asset-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .asset-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn {
            background: #667eea;
            color: white;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #48bb78;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .assets-list {
            margin-top: 30px;
        }

        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .asset-info {
            flex: 1;
        }

        .platform-name {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .asset-value {
            color: #667eea;
            font-size: 20px;
            font-weight: 700;
            margin-left: 20px;
        }

        .delete-btn {
            background: #f56565;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .total-label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 36px;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Networth Tracker</h1>
        
        <div class="user-info">
            <div class="input-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="currentDate">Date</label>
                <input type="date" id="currentDate">
            </div>
        </div>

        <div class="asset-form">
            <h3 style="margin-bottom: 15px; color: #333;">Add Asset</h3>
            <div class="asset-inputs">
                <div class="input-group">
                    <label for="platformName">Platform</label>
                    <input type="text" id="platformName" placeholder="e.g., Bank Account, Stocks, Crypto">
                </div>
                <div class="input-group">
                    <label for="assetValue">USD Value</label>
                    <input type="number" id="assetValue" placeholder="0.00" step="0.01">
                </div>
                <button class="add-btn" onclick="addAsset()">Add</button>
            </div>
        </div>

        <div class="assets-list" id="assetsList"></div>

        <div class="total-section">
            <div class="total-label">Total Net Worth</div>
            <div class="total-amount" id="totalAmount">$0.00</div>
        </div>

        <button class="download-btn" onclick="downloadReport()">Download Report</button>

        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 2px solid #e0e0e0; color: #666;">
            Built by <a href="https://twitter.com/geektutor" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">@geektutor</a>
        </div>
    </div>

    <script>
        let assets = [];

        document.getElementById('currentDate').valueAsDate = new Date();

        function addAsset() {
            const platform = document.getElementById('platformName').value.trim();
            const value = parseFloat(document.getElementById('assetValue').value);

            if (!platform || isNaN(value) || value < 0) {
                alert('Please enter valid platform name and value');
                return;
            }

            assets.push({ platform, value });
            document.getElementById('platformName').value = '';
            document.getElementById('assetValue').value = '';
            
            renderAssets();
            updateTotal();
        }

        function deleteAsset(index) {
            assets.splice(index, 1);
            renderAssets();
            updateTotal();
        }

        function renderAssets() {
            const list = document.getElementById('assetsList');
            
            if (assets.length === 0) {
                list.innerHTML = '<div class="empty-state">No assets added yet. Start by adding your first asset above.</div>';
                return;
            }

            list.innerHTML = assets.map((asset, index) => `
                <div class="asset-item">
                    <div class="asset-info">
                        <span class="platform-name">${asset.platform}</span>
                        <span class="asset-value">$${asset.value.toFixed(2)}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteAsset(${index})">Delete</button>
                </div>
            `).join('');
        }

        function updateTotal() {
            const total = assets.reduce((sum, asset) => sum + asset.value, 0);
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        function downloadReport() {
            const name = document.getElementById('userName').value.trim() || 'User';
            const date = document.getElementById('currentDate').value;
            const total = assets.reduce((sum, asset) => sum + asset.value, 0);

            let reportContent = `NETWORTH TRACKER REPORT\n`;
            reportContent += `${'='.repeat(50)}\n\n`;
            reportContent += `Name: ${name}\n`;
            reportContent += `Date: ${date}\n\n`;
            reportContent += `ASSETS BY PLATFORM\n`;
            reportContent += `${'-'.repeat(50)}\n`;

            if (assets.length === 0) {
                reportContent += `No assets recorded.\n`;
            } else {
                assets.forEach(asset => {
                    reportContent += `${asset.platform.padEnd(30)} $${asset.value.toFixed(2)}\n`;
                });
            }

            reportContent += `${'-'.repeat(50)}\n`;
            reportContent += `TOTAL NET WORTH: $${total.toFixed(2)}\n`;
            reportContent += `${'='.repeat(50)}\n`;

            const blob = new Blob([reportContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `networth-report-${date}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        renderAssets();
    </script>
</body>
</html>
