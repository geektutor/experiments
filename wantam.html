<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wantam - E-commerce Catalog</title>
    <style>
        /* General Body and Container */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8; /* Light background */
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #f44336; /* Wantam Red */
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            margin: 0;
            display: inline-block;
        }

        .navbar nav {
            float: right;
            margin-top: 5px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar nav a:hover {
            color: #ffd1d1; /* Lighter red on hover */
        }

        /* Hero Section */
        .hero {
            background-color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .hero h2 {
            color: #f44336; /* Wantam Red */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
        }

        /* Filters Section */
        .filters {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters input[type="text"],
        .filters select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 200px;
        }

        /* Product List Container */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Product Card */
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .product-card-content {
            padding: 20px;
        }

        .product-card h3 {
            color: #f44336; /* Wantam Red */
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-card .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-card .stock {
            font-size: 0.9em;
            color: #888;
        }

        .product-card .stock.in-stock {
            color: #4CAF50; /* Green for in stock */
            font-weight: bold;
        }

        .product-card .stock.out-of-stock {
            color: #FF5722; /* Orange-red for out of stock */
            font-weight: bold;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Wantam</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#phones">Phones</a>
                <a href="#laptops">Laptops</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="hero" class="hero">
            <h2>Welcome to Wantam - Your Tech Destination</h2>
            <p>Discover the latest phones and laptops.</p>
        </section>

        <section id="filters" class="filters">
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
            <select id="categoryFilter" onchange="filterProducts()">
                <option value="All">All Categories</option>
                <option value="Phone">Phones</option>
                <option value="Laptop">Laptops</option>
            </select>
            <!-- More filters can be added here -->
        </section>

        <section id="product-list" class="product-list">
            <h2>Our Products</h2>
            <div id="products-container" class="products-container">
                <!-- Product cards will be loaded here by JavaScript -->
                <p>Loading products...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Wantam. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Replace with your actual Google Sheet published CSV URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_3HUDL8OoPHkv1YuxvFZsRzE9eTJtfZVcgnoafvW04EqlsVmFWyP-iBnxTI_blF6t79d5pYZRg4_F/pub?output=csv'; 

        let products = []; // To store all products fetched from the sheet

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
        });

        async function fetchProducts() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                products = parseCSV(csvText);
                displayProducts(products); // Display all products initially
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('products-container').innerHTML = '<p>Failed to load products. Please try again later.</p>';
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim()); // Trim headers
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim()); // Trim values
                let product = {};
                headers.forEach((header, index) => {
                    product[header] = values[index];
                });
                data.push(product);
            }
            return data;
        }

        function displayProducts(productsToDisplay) {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = ''; // Clear previous products

            if (productsToDisplay.length === 0) {
                productsContainer.innerHTML = '<p>No products found matching your criteria.</p>';
                return;
            }

            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                // Determine stock status class
                let stockStatusClass = '';
                if (product.Stock && parseInt(product.Stock) > 0) {
                    stockStatusClass = 'in-stock';
                } else if (product.Stock === "Out of Stock") {
                    stockStatusClass = 'out-of-stock';
                } else {
                    stockStatusClass = 'out-of-stock'; // Default if stock is 0 or empty
                }

                productCard.innerHTML = `
                    <img src="${product.ImageURL || 'https://via.placeholder.com/200?text=No+Image'}" alt="${product.Model}">
                    <div class="product-card-content">
                        <h3>${product.Brand} ${product.Model}</h3>
                        <p>${product.Description}</p>
                        <p class="price">$${parseFloat(product.Price).toFixed(2)}</p>
                        <p class="stock ${stockStatusClass}">Stock: ${product.Stock || 'N/A'}</p>
                        <!-- Add to cart button or more details link could go here -->
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        function filterProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            const filtered = products.filter(product => {
                const matchesSearch = 
                    product.Brand.toLowerCase().includes(searchInput) ||
                    product.Model.toLowerCase().includes(searchInput) ||
                    product.Description.toLowerCase().includes(searchInput);

                const matchesCategory = 
                    categoryFilter === 'All' || 
                    product.Category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            displayProducts(filtered);
        }
    </script>
</body>
</html>
